<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveIt - AI Background Removal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(255,255,255,0.2);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .main-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 4rem;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3), 
                        inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .upload-zone {
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 24px;
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(145deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.08) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .upload-zone:hover {
            border-color: rgba(255,255,255,0.3);
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.12) 100%);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .upload-zone.dragover {
            border-color: rgba(255,255,255,0.5);
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.15) 100%);
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .upload-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 2.5rem;
            box-shadow: 0 15px 35px rgba(255,255,255,0.1);
            position: relative;
        }

        .upload-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-radius: 32px;
            z-index: -1;
        }

        .upload-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
        }

        .upload-subtext {
            color: rgba(255,255,255,0.6);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            color: #000000;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            margin: 0 0.8rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #f5f5f5 0%, #d5d5d5 100%);
        }

        .paste-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .paste-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .image-preview {
            display: none;
            margin-top: 2rem;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .preview-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .preview-card:hover {
            background: rgba(255,255,255,0.05);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 320px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000000;
            border: none;
            padding: 1.5rem 4rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            margin: 3rem auto;
            display: block;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .remove-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent);
            transition: left 0.6s ease;
        }

        .remove-btn:hover::before {
            left: 100%;
        }

        .remove-btn:hover:not(:disabled) {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255,255,255,0.2);
            background: linear-gradient(135deg, #f8f8f8 0%, #d8d8d8 100%);
        }

        .remove-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            color: #000000;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 60px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(255,255,255,0.15);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.2);
            background: linear-gradient(135deg, #f5f5f5 0%, #d5d5d5 100%);
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff6b6b;
            padding: 1.2rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            display: none;
            border: 1px solid rgba(255, 59, 48, 0.2);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 2rem;
            }

            .preview-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .upload-zone {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">RemoveIt</div>
            <div class="subtitle">AI-Powered Background Removal in Seconds</div>
        </div>

        <div class="main-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📸</div>
                <div class="upload-text">Drop your image here</div>
                <div class="upload-subtext">or choose from your device</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <button class="upload-btn paste-btn" id="pasteBtn">
                    Paste Image
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <div class="error" id="errorMessage"></div>

            <div class="image-preview" id="imagePreview">
                <div class="preview-container">
                    <div class="preview-card">
                        <div class="preview-title">Original Image</div>
                        <img id="originalImage" class="preview-img" alt="Original">
                    </div>
                    <div class="preview-card">
                        <div class="preview-title">Background Removed</div>
                        <img id="processedImage" class="preview-img" alt="Processed" style="display:none;">
                        <div class="loading" id="loadingSpinner">
                            <div class="spinner"></div>
                            <div>Removing background...</div>
                        </div>
                    </div>
                </div>

                <button class="remove-btn" id="removeBtn">
                    Remove Background
                </button>

                <div style="text-align: center;">
                    <button class="download-btn" id="downloadBtn" style="display:none;">
                        Download Result
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const pasteBtn = document.getElementById('pasteBtn');

        let currentImageFile = null;

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        pasteBtn.addEventListener('click', async () => {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const clipboardItem of clipboardItems) {
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {
                            const blob = await clipboardItem.getType(type);
                            handleFile(blob);
                            return;
                        }
                    }
                }
                showError('No image found in clipboard');
            } catch (err) {
                showError('Could not access clipboard');
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            currentImageFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                imagePreview.style.display = 'block';
                processedImage.style.display = 'none';
                downloadBtn.style.display = 'none';
                loadingSpinner.style.display = 'none';
                hideError();
            };
            reader.readAsDataURL(file);
        }

        removeBtn.addEventListener('click', async () => {
            if (!currentImageFile) return;

            removeBtn.disabled = true;
            removeBtn.textContent = 'Processing...';
            loadingSpinner.style.display = 'block';
            processedImage.style.display = 'none';
            downloadBtn.style.display = 'none';
            hideError();

            try {
                const formData = new FormData();
                formData.append('image_file', currentImageFile);
                formData.append('size', 'auto');

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'Rvsg1FpEa98CtutmkQdntSiw'
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('API Error:', response.status, errorData);
                    
                    if (response.status === 400) {
                        throw new Error('Invalid image format or API key. Please check your API key and try with a JPG/PNG image.');
                    } else if (response.status === 402) {
                        throw new Error('API quota exceeded. Please check your Remove.bg account.');
                    } else if (response.status === 403) {
                        throw new Error('Invalid API key. Please check your Remove.bg API key.');
                    } else {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                processedImage.src = imageUrl;
                processedImage.style.display = 'block';
                loadingSpinner.style.display = 'none';
                downloadBtn.style.display = 'inline-block';

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                loadingSpinner.style.display = 'none';
            }

            removeBtn.disabled = false;
            removeBtn.textContent = 'Remove Background';
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'background-removed.png';
            link.href = processedImage.src;
            link.click();
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleFile(file);
                    break;
                }
            }
        });
    </script>
</body>
</html>
