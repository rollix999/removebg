<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoveIt</title>
    <link rel="icon" type="image/png" href="https://image2url.com/images/1756773698996-54c310c1-dd60-4a86-aee3-abaf70124402.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            font-weight: 400;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -3px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888888;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .main-card {
            background: #111111;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 700px;
            border: 1px solid #222222;
        }

        .upload-zone {
            border: 2px dashed #333333;
            border-radius: 12px;
            padding: 4rem 2rem;
            text-align: center;
            background: #0a0a0a;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: #555555;
            background: #0f0f0f;
        }

        .upload-zone.dragover {
            border-color: #ffffff;
            background: #1a1a1a;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #888888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            margin: 0 0.5rem;
            font-family: inherit;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            border-color: #555555;
            color: #ffffff;
        }

        .preview-section {
            display: none;
            margin-top: 2rem;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #222222;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #cccccc 100%);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #888888;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .media-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .media-card {
            background: #0a0a0a;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #222222;
        }

        .media-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .media-wrapper {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loading-spinner {
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 250px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #222222;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 0.8rem;
            color: #888888;
            font-weight: 500;
        }

        .action-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.15s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            margin-top: 1rem;
            text-transform: none;
            letter-spacing: 0;
            font-weight: 600;
        }

        .download-btn:hover:not(:disabled) {
            background: #1a1a1a;
            border-color: #555555;
            color: #ffffff;
        }

        .error {
            background: #1a0000;
            color: #ff4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
            border: 1px solid #330000;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .warning {
            background: #1a1a00;
            color: #ffff44;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
            border: 1px solid #333300;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 2rem 1.5rem;
            }

            .media-container {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 3rem;
            }

            .upload-zone {
                padding: 3rem 1rem;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .video-controls {
            margin-top: 1rem;
            text-align: center;
        }

        .video-info {
            display: none;
            background: #0a0a0a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #222222;
            font-size: 0.8rem;
            color: #888888;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">RemoveIt</div>
            <div class="subtitle">AI background removal for images & videos</div>
        </div>

        <div class="main-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">ðŸŽ¬</div>
                <div class="upload-text">Drop image or video here</div>
                <div class="upload-subtext">JPG, PNG, WEBP, MP4, MOV, AVI up to 50MB</div>
                <div>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <button class="btn btn-secondary" id="pasteBtn">
                        Paste
                    </button>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*">
            </div>

            <div class="error" id="errorMessage"></div>
            <div class="warning" id="warningMessage"></div>

            <div class="video-info" id="videoInfo">
                <div class="info-row">
                    <span>Duration:</span>
                    <span id="videoDuration">--</span>
                </div>
                <div class="info-row">
                    <span>Resolution:</span>
                    <span id="videoResolution">--</span>
                </div>
                <div class="info-row">
                    <span>Estimated frames:</span>
                    <span id="videoFrames">--</span>
                </div>
                <div class="info-row">
                    <span>Processing time:</span>
                    <span id="processingTime">~2-5 min</span>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="media-container">
                    <div class="media-card">
                        <div class="media-title">Original</div>
                        <div class="media-wrapper">
                            <img id="originalImage" class="preview-media" alt="Original" style="display:none;">
                            <video id="originalVideo" class="preview-media" controls style="display:none;"></video>
                        </div>
                    </div>
                    <div class="media-card">
                        <div class="media-title">Processed</div>
                        <div class="media-wrapper">
                            <img id="processedImage" class="preview-media" alt="Processed" style="display:none;">
                            <video id="processedVideo" class="preview-media" controls style="display:none;"></video>
                            <div class="loading-spinner" id="loadingSpinner">
                                <div class="spinner"></div>
                                <div class="loading-text">Processing...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="action-btn" id="removeBtn">
                    Remove Background
                </button>

                <button class="download-btn" id="downloadBtn" style="display:none;">
                    Download Result
                </button>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            uploadZone: document.getElementById('uploadZone'),
            fileInput: document.getElementById('fileInput'),
            previewSection: document.getElementById('previewSection'),
            originalImage: document.getElementById('originalImage'),
            originalVideo: document.getElementById('originalVideo'),
            processedImage: document.getElementById('processedImage'),
            processedVideo: document.getElementById('processedVideo'),
            removeBtn: document.getElementById('removeBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            loadingSpinner: document.getElementById('loadingSpinner'),
            errorMessage: document.getElementById('errorMessage'),
            warningMessage: document.getElementById('warningMessage'),
            pasteBtn: document.getElementById('pasteBtn'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            videoInfo: document.getElementById('videoInfo'),
            videoDuration: document.getElementById('videoDuration'),
            videoResolution: document.getElementById('videoResolution'),
            videoFrames: document.getElementById('videoFrames'),
            processingTime: document.getElementById('processingTime')
        };

        let currentFile = null;
        let processedBlob = null;
        let isVideo = false;

        const showError = (message) => {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => elements.errorMessage.style.display = 'none', 8000);
        };

        const showWarning = (message) => {
            elements.warningMessage.textContent = message;
            elements.warningMessage.style.display = 'block';
        };

        const hideMessages = () => {
            elements.errorMessage.style.display = 'none';
            elements.warningMessage.style.display = 'none';
        };

        const updateProgress = (percent, text = '') => {
            elements.progressBar.style.width = `${percent}%`;
            if (text) elements.progressText.textContent = text;
        };

        const showProgress = (text = 'Initializing...') => {
            elements.progressContainer.style.display = 'block';
            elements.progressText.style.display = 'block';
            updateProgress(0, text);
        };

        const hideProgress = () => {
            elements.progressContainer.style.display = 'none';
            elements.progressText.style.display = 'none';
        };

        const isVideoFile = (file) => {
            return file.type.startsWith('video/') || /\.(mp4|mov|avi|webm|mkv)$/i.test(file.name);
        };

        const getVideoMetadata = (file) => {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    const duration = Math.round(video.duration);
                    const fps = 30;
                    const frames = Math.ceil(duration * fps);
                    resolve({
                        duration,
                        width: video.videoWidth,
                        height: video.videoHeight,
                        frames,
                        estimatedTime: Math.ceil(frames / 10)
                    });
                    URL.revokeObjectURL(video.src);
                };
                video.src = URL.createObjectURL(file);
            });
        };

        const handleFile = async (file) => {
            if (!file) return;

            const isVid = isVideoFile(file);
            
            if (!file.type.startsWith('image/') && !isVid) {
                showError('Please select a valid image or video file');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('File size must be less than 50MB');
                return;
            }

            currentFile = file;
            isVideo = isVid;
            hideMessages();

            if (isVideo) {
                const metadata = await getVideoMetadata(file);
                elements.videoDuration.textContent = `${metadata.duration}s`;
                elements.videoResolution.textContent = `${metadata.width}x${metadata.height}`;
                elements.videoFrames.textContent = metadata.frames;
                elements.processingTime.textContent = `~${metadata.estimatedTime} min`;
                elements.videoInfo.style.display = 'block';
                
                if (metadata.duration > 30) {
                    showWarning('Videos longer than 30s may take significant time to process and use more API credits.');
                }

                elements.originalVideo.src = URL.createObjectURL(file);
                elements.originalVideo.style.display = 'block';
                elements.originalImage.style.display = 'none';
            } else {
                elements.videoInfo.style.display = 'none';
                const reader = new FileReader();
                reader.onload = (e) => {
                    elements.originalImage.src = e.target.result;
                    elements.originalImage.style.display = 'block';
                    elements.originalVideo.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }

            elements.previewSection.style.display = 'block';
            elements.previewSection.classList.add('fade-in');
            elements.processedImage.style.display = 'none';
            elements.processedVideo.style.display = 'none';
            elements.downloadBtn.style.display = 'none';
            elements.loadingSpinner.style.display = 'none';
            elements.removeBtn.disabled = false;
            elements.removeBtn.textContent = 'REMOVE BACKGROUND';
            hideProgress();
        };

        const extractFrames = async (videoFile, frameRate = 10) => {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const frames = [];

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    const duration = video.duration;
                    const interval = 1 / frameRate;
                    let currentTime = 0;

                    const captureFrame = () => {
                        if (currentTime >= duration) {
                            resolve(frames);
                            return;
                        }

                        video.currentTime = currentTime;
                        video.onseeked = () => {
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob((blob) => {
                                frames.push({ blob, time: currentTime });
                                currentTime += interval;
                                captureFrame();
                            }, 'image/png');
                        };
                    };

                    captureFrame();
                };

                video.src = URL.createObjectURL(videoFile);
            });
        };

        const processFrames = async (frames) => {
            const processedFrames = [];
            const total = frames.length;

            for (let i = 0; i < frames.length; i++) {
                const frame = frames[i];
                updateProgress((i / total) * 90, `Processing frame ${i + 1} of ${total}...`);

                try {
                    const formData = new FormData();
                    formData.append('image_file', frame.blob);
                    formData.append('size', 'auto');

                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: { 'X-Api-Key': 'Rvsg1FpEa98CtutmkQdntSiw' },
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Frame ${i + 1} failed: ${response.status}`);
                    }

                    const processedBlob = await response.blob();
                    processedFrames.push({ blob: processedBlob, time: frame.time });

                } catch (error) {
                    showError(`Failed to process frame ${i + 1}: ${error.message}`);
                    processedFrames.push({ blob: frame.blob, time: frame.time });
                }

                await new Promise(resolve => setTimeout(resolve, 100));
            }

            return processedFrames;
        };

        const createVideoFromFrames = async (frames, originalVideo) => {
            updateProgress(95, 'Assembling video...');
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = originalVideo.videoWidth;
            canvas.height = originalVideo.videoHeight;

            const stream = canvas.captureStream(30);
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            return new Promise((resolve) => {
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    resolve(blob);
                };

                mediaRecorder.start();

                let frameIndex = 0;
                const drawFrame = () => {
                    if (frameIndex >= frames.length) {
                        mediaRecorder.stop();
                        return;
                    }

                    const frame = frames[frameIndex];
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        frameIndex++;
                        setTimeout(drawFrame, 100);
                    };
                    img.src = URL.createObjectURL(frame.blob);
                };

                drawFrame();
            });
        };

        const processMedia = async () => {
            if (!currentFile) return;

            elements.removeBtn.disabled = true;
            elements.removeBtn.textContent = 'PROCESSING...';
            elements.loadingSpinner.style.display = 'flex';
            elements.processedImage.style.display = 'none';
            elements.processedVideo.style.display = 'none';
            elements.downloadBtn.style.display = 'none';
            hideMessages();
            showProgress();

            try {
                if (isVideo) {
                    updateProgress(10, 'Extracting frames...');
                    const frames = await extractFrames(currentFile, 10);
                    
                    updateProgress(20, 'Processing frames...');
                    const processedFrames = await processFrames(frames);
                    
                    const videoElement = document.createElement('video');
                    videoElement.src = URL.createObjectURL(currentFile);
                    await new Promise(resolve => {
                        videoElement.onloadedmetadata = resolve;
                    });

                    processedBlob = await createVideoFromFrames(processedFrames, videoElement);
                    
                    updateProgress(100, 'Complete!');
                    
                    setTimeout(() => {
                        elements.processedVideo.src = URL.createObjectURL(processedBlob);
                        elements.processedVideo.style.display = 'block';
                        elements.loadingSpinner.style.display = 'none';
                        elements.downloadBtn.style.display = 'block';
                        hideProgress();
                    }, 1000);

                } else {
                    const progressInterval = setInterval(() => {
                        const current = parseInt(elements.progressBar.style.width) || 0;
                        if (current < 90) updateProgress(current + Math.random() * 10, 'Processing image...');
                    }, 200);

                    const formData = new FormData();
                    formData.append('image_file', currentFile);
                    formData.append('size', 'auto');

                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: { 'X-Api-Key': 'Rvsg1FpEa98CtutmkQdntSiw' },
                        body: formData
                    });

                    clearInterval(progressInterval);
                    updateProgress(100, 'Complete!');

                    if (!response.ok) {
                        const errorMap = {
                            400: 'Invalid image format. Please use JPG, PNG, or WEBP.',
                            402: 'API quota exceeded. Please try again later.',
                            403: 'Invalid API key.',
                            413: 'Image too large. Please use an image under 10MB.'
                        };
                        throw new Error(errorMap[response.status] || `Request failed (${response.status})`);
                    }

                    processedBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(processedBlob);
                    
                    setTimeout(() => {
                        elements.processedImage.src = imageUrl;
                        elements.processedImage.style.display = 'block';
                        elements.loadingSpinner.style.display = 'none';
                        elements.downloadBtn.style.display = 'block';
                        hideProgress();
                    }, 500);
                }

            } catch (error) {
                showError(error.message);
                elements.loadingSpinner.style.display = 'none';
                hideProgress();
            }

            elements.removeBtn.disabled = false;
            elements.removeBtn.textContent = 'REMOVE BACKGROUND';
        };

        const downloadMedia = () => {
            if (!processedBlob) return;
            
            const extension = isVideo ? '.webm' : '.png';
            const baseName = currentFile.name.split('.')[0];
            
            const link = document.createElement('a');
            link.download = `${baseName}-removed${extension}`;
            link.href = URL.createObjectURL(processedBlob);
            link.click();
            URL.revokeObjectURL(link.href);
        };

        elements.uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.uploadZone.classList.add('dragover');
        });

        elements.uploadZone.addEventListener('dragleave', () => {
            elements.uploadZone.classList.remove('dragover');
        });

        elements.uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        elements.fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        elements.pasteBtn.addEventListener('click', async () => {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            handleFile(new File([blob], 'pasted-image.png', { type: blob.type }));
                            return;
                        }
                    }
                }
                showError('No image found in clipboard');
            } catch (err) {
                showError('Clipboard access denied');
            }
        });

        elements.removeBtn.addEventListener('click', processMedia);
        elements.downloadBtn.addEventListener('click', downloadMedia);

        document.addEventListener('paste', (e) => {
            const items = Array.from(e.clipboardData.items);
            const imageItem = items.find(item => item.type.startsWith('image/'));
            if (imageItem) {
                handleFile(imageItem.getAsFile());
            }
        });
    </script>
</body>
</html>
